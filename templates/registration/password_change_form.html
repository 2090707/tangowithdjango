{% extends "rango/base.html" %}

{% block body_block %}
<form class="form-signin" role="form" method="post" action=".">
	{% csrf_token %} 
	<h1 class="form-signin-heading">Change password</h1>
	<div class="form-group">
		<p class="required"><label for="id_old_password">Old password:</label>
			<input class="form-control" id="id_old_password" maxlength="30" name="old_password" type="password"
		</p>
	</div>

	<div class="form-group">
		<p class="required"><label for="id_new_password1">New password:</label>
			<input class="form-control" id="id_new_password1" maxlength="30" name="new_password1" type="password"
		</p>
	</div>

	<div class="form-group">
		<p class="required"><label for="id_new_password2">Confirm password:</label>
			<input class="form-control" id="id_new_password2" maxlength="30" name="new_password2" type="password"
		</p>
	</div>
	

	

	<input class="btn btn-primary" type="submit" value="{% trans 'Submit' %}" />
</form>
{% endblock %}
