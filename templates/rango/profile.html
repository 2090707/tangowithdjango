{% extends 'rango/base.html' %}

{% load staticfiles %}

{% block title %}Edit profile{% endblock %}
{% block body_block %}
    <form id="profile_form" method="post" action="{% url 'profile' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <br/>
    <div class="container">
        <h1>Your profile::</h1>
        {{ profile_form.as_p }}
        <div class="row">
            <div class="col-md-5">
                 <img class="img-responsive" src="/media/{{picture}}" alt="profile_picture"/>
            </div>
        </div>
        <br/>
        {{ user_form.as_p }}

        <input type="submit" name="submit" value="Edit profile"/>
    </div>
</form>

{% endblock %}
