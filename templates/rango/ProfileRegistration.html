{% extends 'rango/base.html' %}

{% block title %} Specify your profile {% endblock %}

{% block body_block %}
<form id="profile_form" method="post" action="{% url 'register_profile' %}" enctype="multipart/form-fata">
  {% csrf_token %}
  <br/
     <div class="container">
       {{ profile_form.as_p }}
       <input type="submit" name="submit" value="Finish profile"/>
     </div>
</form>

{% endblock %}
